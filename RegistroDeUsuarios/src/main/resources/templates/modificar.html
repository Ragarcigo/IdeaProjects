<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header.html :: head}">
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<header th:insert="~{fragments/header.html :: head}"></header>

<div class="container">
<h1>ALTA A USUARIO NUEVO</h1>
    <form class="row g-3" th:object="${usuario}" th:action="@{/modificar}" method="post">
        <input type="hidden" th:field="${usuario.idUsuario}">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Nombre y apellidos</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required th:field="*{nombreApellido}" th:value="${usuario.getNombreApellido()}">
            <div class="valid-feedback">
                Bien
            </div>
            <div class="invalid-feedback">
                Indique el nombre y apellidos
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" id="validationServer02" th:field="*{email}" th:value="${usuario.getEmail()}" required>
            <div class="valid-feedback">
                Bien
            </div>
            <div class="invalid-feedback">
                Indique el email
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServerUserName" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationServerUserName" aria-describedby=" inputGroupPrepend3 validationServerUsernameFeedback" required th:field="*{userName}" th:value="${usuario.getUserName()}">
            <div class="valid-feedback">
                Bien
            </div>
            <div clas="invalid-feedback">
                Indique el username
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer03" class="form-label">Password</label>
            <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required th:field="*{password}" th:value="${usuario.getPassword()}">
            <div class="valid-feedback">
                Bien
            </div>
            <div class="invalid-feedback">
                Indique el Password
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer05" class="form-label">Fecha de alta</label>
            <input type="date" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" required th:value="${usuario.getFechaRegistro()}"th:field="*{fechaRegistro}">
            <div class="valid-feedback">
                Bien
            </div>
            <div class="invalid-feedback">
                Indique la fecha de Registro
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                    Acepto los términos y condiciones
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                    Debe aceptar para continuar
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar Formulario</button>
        </div>
    </form>

</div>
</body>
</html>
