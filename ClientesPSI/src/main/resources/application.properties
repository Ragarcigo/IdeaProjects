#nombre de la aplicación de spring boot-> se crea automáticamente
spring.application.name=ClientesPSI
#url de la bbdd mysql, con el puerto y nombre de la bbdd
spring.datasource.url=jdbc:mysql://localhost:3306/clientepsi
#usuario con permisos para acceder y editar la bbdd
spring.datasource.username=root
#password del usuario
spring.datasource.password=
#en caso de ser necesario, le indicamos a Hibernate que puede actualizar o crear las tablas,
#siempre que esté hecha la bbdd
spring.jpa.hibernate.ddl-auto=update
#mostrar las consultas que hace Hibernate en consola para que el programador lo verifique
spring.jpa.show-sql=true
#especificar el dialecto que se utiliza por defecto en la aplicación -> mysql8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


