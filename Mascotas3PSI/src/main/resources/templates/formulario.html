ml>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de la Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 th:text="${mascota.idMascota == 0 ? 'Nueva Mascota' : 'Editar Mascota'}"></h1>
    <h1>Datos de la Mascota</h1>
    <form class="row g-3 needs-validation" novalidate th:action="@{/crud}" method="POST"  th:object="${mascota}">
        <!--    De modo oculto, tomamos el id que se envia por el metodo GET-->
        <input type="hidden" th:field="*{idMascota}">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" required  th:field="*{nombre}" >
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica el Nombre
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Especie</label>
            <input type="text" class="form-control" id="validationCustom02"  required th:field="*{especie}">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica la especie
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Raza</label>
            <input type="text" class="form-control" id="validationCustom03"
                   required th:field="*{raza}">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica la Raza
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Edad</label>
            <input type="number" class="form-control" id="validationCustom04"  required th:field="*{edad}">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica la Edad
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Peso - kg</label>
            <input type="number" class="form-control" id="validationCustom05"  required th:field="*{peso}" step="0.1">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica el peso
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom06" class="form-label">Dni del Propietario</label>
            <input type="text" class="form-control" id="validationCustom06"  required th:field="*{dni_propietario}">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica el Dni del Propietario
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar Cliente</button>
        </div>
    </form>
</div>
<script>
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
