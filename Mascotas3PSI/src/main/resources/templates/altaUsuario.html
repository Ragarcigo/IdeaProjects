<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body >
<header th:insert="fragments/headerSecurity.html :: headerSecurity"
        class="bg-light container-fluid "> </header>
<div class="container my-5 text-center col-md-6">
    <h1>Registro de Usuarios</h1>
    <form th:action="@{/guardarUsuario}" method="post" class="form-control p-5">
        <div class="row justify-content-center my-3">
            <div class="col-md-4">
                <label for="usuario">Indique UserNane</label>
                <input type="text" id="usuario"  name="username" class="form-control"  required autofocus  />
            </div>
            <div class="col-md-4">
                <label for="password">Indique el Password</label>
                <input type="password" id="password" name="password" class="form-control"  required />
            </div>
            <div class="col-md-4">
                <label for="rol">Indique el Rol</label>
                <select name="rol" id="rol" class="form-control">
                    <option value=""></option>
                    <option value="Admin">Admin</option>
                    <option value="User">Usuario</option>
                </select>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary px-5">Entrar</button>
        </div>

        <!--  Vamos  a mostrar un error si el usuario no es valido....-->
        <!--    <div class="row align-items-center">-->
        <div th:if="${param.error}" class="">
            El usuario o contraseña no es válido
        </div>
        <div th:if="${param.logout}" class="">
            Sesión de usuario cerrada!
        </div>
        <!--    </div>-->

        <div th:if="${error != null}" class="mt-2 alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>
    </form>
</div>

</div>
</body>
</html>
